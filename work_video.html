<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video and audio</title>
  <style>
    li {
      font-size: 20px;
      color: cadetblue;
    }
  </style>
</head>
<body>
<ul>
  <li>下面是一个星空粒子银河流星的短视频，请欣赏
    <br>
    <video width="530px" height="300px" src="Star.mp4" poster="Starry_sky.jpg" CONTROLS>
      <p>Your browser doesn't support HTML5 video. Here is a <a href="Star.mp4"></a>instead!</p>
    </video>
  </li>
  <li>下面是一首来自任素汐的歌：我要你，很好听哦~
    <br>
    <audio controls>
      <source src="I_want_you.mp3" type="audio/mp3">
      <p>Your browser doesn't support HTML5 audio. Here is a <a href="I_want_you.mp3"></a>instead!</p>
    </audio>
  </li>
</ul>
</body>
</html>
