<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form1</title>
</head>
<body>
<form action="" method="post">
  <p>账号：<input type="text" name="账号" value="请输入想注册的账号"></p>
  <p>密码：<input type="text" name="密码" value="请设置您账号的登录密码"></p>
  <p>重复密码：<input type="text" name="重复密码" value="再次输入密码"></p>
  <p>验证码：<input type="text" name="验证码" value="请输入六位验证码"></p>
  <p>性别：
    <input type="radio" name="sex" value="male">男
    <input type="radio" name="sex" value="female">女
  </p>
  <p>玩过什么游戏:
    <input type="checkbox" name="玩过什么游戏" value="英雄联盟">英雄联盟
    <input type="checkbox" name="玩过什么游戏" value="穿越火线">穿越火线
    <input type="checkbox" name="玩过什么游戏" value="魔兽世界">魔兽世界
    <input type="checkbox" name="玩过什么游戏" value="守望先锋">守望先锋
  </p>
  <select name="year">
    <option value="year">年</option>
    <option value="year">1年</option>
    <option value="year">2年</option>
  </select>
  <br>
  <button type="button">按钮</button>
  <button type="submit">提交</button>
  <button type="reset">重置</button>
</form>
</body>
</html>
