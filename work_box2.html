<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>box2</title>
  <style>
    .container {
      display: flex;
    }

    .box1, .box2, .box3, .box4 {
      box-sizing: border-box;
      width: 400px;
      height: 200px;
      border: solid 5px black;
      margin: 10px;
    }

    .box4 {
      margin-left: 430px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
</div>

<div class="container">
  <div class="box4">box4</div>
</div>
</body>
</html>
