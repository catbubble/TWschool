<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>layout2</title>
  <style>
    .container {
      display: flex;
      height: 800px;
      border-top: dashed 2px orange;
      margin: 10px 10px;
    }
    .right {
      width: 200px;
      background-color: brown;
      color: white;
      height: 100%;
    }
    .left {
      flex: 1;
      height: 100%;
      background-color: yellow;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="left">我是一个自适应宽度的左输入框，我支持自动换行，不会被右边导航栏覆盖内容。</div>
  <div class="right">我是固定右边导航栏</div>
</div>
</body>
</html>
